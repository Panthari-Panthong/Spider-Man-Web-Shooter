<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <title>Spiderman Web Shooter</title>
  </head>
  <body>
    <div class="game-intro">
      <h1 class="blue">Spiderman</h1>
      <p>Use the left right up and down arrow to control spiderman</p>
      <img
        src="images/keyboard-arrow-keys.png"
        alt="arrow-img"
        class="arrows-img"
      />
      <br />
      <img src="images/spacebar.png" alt="spacebar-img" class="arrows-img" />
      <p class="blue">space bar to shoot!</p>
      <br />
      <button id="start-button">StartGame</button>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="900" height="500"></canvas>
    </div>

    <div class="game-over">
      <h1>Game over</h1>
      <h2 id="result"></h2>
      <p id="score"></p>
      <button id="restart-button">Restart!</button>
    </div>

    <script src="js/Player.js"></script>
    <script src="js/Obstacle.js"></script>
    <script src="js/movement.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
